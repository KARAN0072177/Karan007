<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Event</title>
</head>
<body>
    <button onclick="showMessage()">Click me!</button>
    
    <script>
        function showMessage() {
            alert("Button Clicked!");    // displays "Button Clicked!" when click occurs on "Click me!" button
        }
    </script>
</body>
</html>
